<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Красивый темный фон (абстракция) */
            background: #0f0f12 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Эффект размытия фона для глубины */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .grid-container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 в ряд */
            grid-template-rows: repeat(2, 1fr);    /* 2 ряда */
            gap: 30px; 
            padding: 20px;
        }

        .app-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease;
        }

        .app-item:active {
            transform: scale(0.9); /* Эффект нажатия */
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-item span {
            margin-top: 10px;
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Адаптация под маленькие экраны */
        @media (max-width: 360px) {
            .icon-wrapper { width: 70px; height: 70px; }
            .grid-container { gap: 20px; }
        }
    </style>
</head>
<body>

<div class="grid-container">
    <a href="yandexnavi://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/yandex-navigator.png"></div>
        <span>Навигатор</span>
    </a>

    <a href="tg://resolve" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/telegram-app.png"></div>
        <span>Telegram</span>
    </a>

    <a href="wildberries://" class="app-item">
        <div class="icon-wrapper"><img src="https://static-basket-01.wbbasket.ru/vol0/basket/it-site/apple-touch-icon-180x180.png"></div>
        <span>Wildberries</span>
    </a>

    <a href="ozon://" class="app-item">
        <div class="icon-wrapper"><img src="https://cdn1.ozone.ru/graphics/ozon-landing/favicon.ico"></div>
        <span>Ozon</span>
    </a>

    <a href="yandexmusic://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/yandex-music.png"></div>
        <span>Музыка</span>
    </a>

    <a href="dgis://" class="app-item">
        <div class="icon-wrapper"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/2GIS_logo.svg/512px-2GIS_logo.svg.png"></div>
        <span>2GIS</span>
    </a>
</div>

</body>
</html>
