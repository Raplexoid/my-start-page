<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Возвращаем очень темный, стильный фон */
            background-color: #050505;
            background-image: radial-gradient(circle at center, #121217 0%, #050505 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 360px;
        }

        .app-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }

        .app-item:active {
            transform: scale(0.9);
        }

        .icon-box {
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Мягкое свечение, как в первом варианте */
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }

        .app-item span {
            margin-top: 10px;
            font-size: 11px;
            color: #999;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <a href="yandexnavi://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/yandex-navigator.png" alt="Navi"></div>
        <span>Навигатор</span>
    </a>

    <a href="tg://resolve" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/telegram-app.png" alt="TG"></div>
        <span>Telegram</span>
    </a>

    <a href="wildberries://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/wildberries.png" alt="WB"></div>
        <span>Wildberries</span>
    </a>

    <a href="ozon://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/ozon.png" alt="Ozon"></div>
        <span>Ozon</span>
    </a>

    <a href="yandexmusic://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/yandex-music.png" alt="Music"></div>
        <span>Музыка</span>
    </a>

    <a href="dgis://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/2gis.png" alt="2GIS"></div>
        <span>2GIS</span>
    </a>
</div>

</body>
</html>
