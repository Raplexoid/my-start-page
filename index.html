<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Глубокий темный фон без лишнего света */
            background-color: #08080a;
            background-image: radial-gradient(circle at center, #111115 0%, #050505 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 35px;
            padding: 20px;
            width: 100%;
            max-width: 380px;
        }

        .app-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .app-item:active {
            transform: scale(0.9);
            opacity: 0.7;
        }

        .icon-box {
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease;
        }

        .app-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Легкое свечение для иконок на черном фоне */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .app-item span {
            margin-top: 10px;
            font-size: 11px;
            color: #888; /* Приглушенный текст для истинно темной темы */
            font-weight: 400;
            text-transform: none;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <a href="yandexnavi://" class="app-item">
        <div class="icon-box"><img src="https://cdn-icons-png.flaticon.com/512/10074/10074550.png" alt="Navi"></div>
        <span>Навигатор</span>
    </a>

    <a href="tg://resolve" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/telegram-app.png" alt="TG"></div>
        <span>Telegram</span>
    </a>

    <a href="wildberries://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/shopping-cart.png" alt="WB"></div>
        <span>Wildberries</span>
    </a>

    <a href="ozon://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/shopping-bag.png" alt="Ozon"></div>
        <span>Ozon</span>
    </a>

    <a href="yandexmusic://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/yandex-music.png" alt="Music"></div>
        <span>Музыка</span>
    </a>

    <a href="dgis://" class="app-item">
        <div class="icon-box"><img src="https://img.icons8.com/color/512/map-marker.png" alt="2GIS"></div>
        <span>2GIS</span>
    </a>
</div>

</body>
</html>
