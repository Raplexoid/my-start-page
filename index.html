<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #121217 0%, #050505 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Отступ всей сетки от верха экрана */
            padding-top: 37px; 
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Первое число - отступ между рядами (37px), второе - между колонками (75px) */
            gap: 37px 75px; 
            padding: 20px;
            width: 100%;
            max-width: 500px; 
        }

        .app-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .app-item:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        .icon-box {
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 20px;
        }

        .app-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .app-item span {
            margin-top: 10px;
            font-size: 11px;
            color: #888;
            font-weight: 400;
            text-align: center;
            width: 80px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <a href="yandexnavi://" class="app-item">
        <div class="icon-box"><img src="yandex_navigator.png" alt="Navi"></div>
        <span>Навигатор</span>
    </a>

    <a href="tg://resolve" class="app-item">
        <div class="icon-box"><img src="telegram.png" alt="TG"></div>
        <span>Telegram</span>
    </a>

    <a href="wildberries://" class="app-item">
        <div class="icon-box"><img src="WB.png" alt="WB"></div>
        <span>Wildberries</span>
    </a>

    <a href="ozon://" class="app-item">
        <div class="icon-box"><img src="ozon.png" alt="Ozon"></div>
        <span>Ozon</span>
    </a>

    <a href="yandexmusic://" class="app-item">
        <div class="icon-box"><img src="Yandex music.png" alt="Music"></div>
        <span>Музыка</span>
    </a>

    <a href="dgis://" class="app-item">
        <div class="icon-box"><img src="2GIS.png" alt="2GIS"></div>
        <span>2GIS</span>
    </a>
</div>

</body>
</html>
