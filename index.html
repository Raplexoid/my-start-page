<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Темный абстрактный фон из той же коллекции */
            background: #000000 url('https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-63452.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, system-ui, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .app-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            outline: none;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05); /* Легкая подложка */
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .app-item:active .icon-wrapper {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .app-item img {
            width: 65%; /* Иконки будут внутри подложки */
            height: 65%;
            object-fit: contain;
        }

        .app-item span {
            margin-top: 12px;
            color: #ffffff;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <a href="yandexnavi://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/yandex-navigator.png"></div>
        <span>Навигатор</span>
    </a>

    <a href="tg://resolve" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/telegram-app.png"></div>
        <span>Telegram</span>
    </a>

    <a href="wildberries://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/shopping-cart.png"></div>
        <span>Wildberries</span>
    </a>

    <a href="ozon://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/shopping-bag.png"></div>
        <span>Ozon</span>
    </a>

    <a href="yandexmusic://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/yandex-music.png"></div>
        <span>Музыка</span>
    </a>

    <a href="dgis://" class="app-item">
        <div class="icon-wrapper"><img src="https://img.icons8.com/color/512/map-marker.png"></div>
        <span>2GIS</span>
    </a>
</div>

</body>
</html>
